    <h2>Contact Us</h2>
    <p>Have questions or want to book a table? Reach out to us below!</p>

    <div class="contact-info">
      <p>📍 123 Food Street, Flavor Town, India</p>
      <p>☎️ +91 98765 43210</p>
      <p>📧 info@ourrestaurant.com</p>
    </div>

    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br><br>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Write your message..." required></textarea><br><br>

      <button type="submit" id="msgSubmit">Send Message</button>
    </form>
